<template name="orderEdit">
	<div class="uk-container uk-margin-top">
		<h2>Order Number {{orderNo}}</h2>
	 		 	<hr>
	 		 {{#autoForm collection=orderCollection id="orderEditForm" 
	 		 			validation="keyup"  doc=orderDoc
	 		 			type="update"
	 		 			}}
				<legend class="uk-legend">Sender and Order Details</legend>
	 		 	<div class="uk-grid">
		 		 	{{> afQuickField name="customerName"}}
		 		 	{{> afQuickField name="customerPhone"}}
		 		 	{{> afQuickField name="customerEmail"}}
		 		 	{{> afQuickField name="productCode"}}
		 		 	{{> afQuickField name="amount"}}
	 		 	</div>
	 		 	<hr>
 				<legend class="uk-legend">Receiver and Delivery Details</legend>
	 		 	<div class="uk-grid">
	 		 	{{> afQuickField name="deliveryName"}}
	 		 	{{> afQuickField name="deliveryPhone"}}
	 		 	{{> afQuickField name="deliveryDate"}}
	 		 	{{> afQuickField name="deliveryAddress"}}
	 		 	{{> afQuickField name="shipInstructions"}}
	 		 	</div>
	 		 	<hr>
 				<legend class="uk-legend">Personalised Card Details</legend>
	 		 	<div class="uk-grid">
		 		 	{{> afQuickField name="deliveryTo"}}
		 		 	{{> afQuickField name="deliveryFrom"}}
		 		 	{{> afQuickField name="specialMessage"}}
	 		 	</div>
	 		 	<a class="uk-button uk-margin-large-top uk-button-primary js-submit" href="/?selected=1&pp=500">{{isCreateOrUpdate}}</a>
	 		 	<a class="uk-button {{isDeleteHidden}} uk-margin-large-top uk-button-default js-delete" href="/">Delete</a>
	 		 	<a class="uk-button uk-margin-large-top uk-button-default js-cancel" href="/">Cancel</a>
	 		 {{/autoForm}}


	</div>

</template>
