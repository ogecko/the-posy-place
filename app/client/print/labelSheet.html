<template name="labelSheet">
	<div class="og-avery-l7109">
		{{#each order in orders}}
				<span class="og-label">
					{{#if isNotBlank order}}
						<p>
							<span class="og-label-date">{{order.deliveryDate}}</span>
							<span class="og-label-ref">{{order.orderNo}}</span><br>
						</p> 
						<p class="og-label-address">
							{{#each line in order.shipAddress}}
								<b>{{line}}</b><br>
							{{/each}}
							<b>{{order.customerPhone}}</b>
						</p>
						<p class="{{instsize order}}">
							{{#if order.shipInstructions}}Instr: {{order.shipInstructions}}<br>{{/if}}
							Sender: {{order.customerName}} {{order.customerPhone}}<br>
							Product: {{order.productCode}}<br>
						</p>
					{{/if}}
				</span><div class="og-label-break"></div>
				<span class="og-label">
					{{#if isNotBlank order}}
						{{#if order.deliveryTo}}
						<p>
							<span class="og-label-for">A Posy For:</span><br>
							<span class="{{tosize order}}">{{order.deliveryTo}}</span>
						</p>
						{{/if}}
						<p class="{{msgsize order}}">{{{order.specialMessage}}}</p>
						{{#if order.deliveryFrom}}
						<p class="{{fromsize order}}">From: {{order.deliveryFrom}}</p>
						{{/if}}
					{{/if}}
				</span><div class="og-label-break"></div>
		{{/each}}
	</div>
</template>
