<template name="deliverySheet">
	<div class="uk-container uk-margin-top uk-table-middle">
		<div class="uk-flex uk-flex-middle">
			<div class="uk-width-2-3">
				<h2>{{driver}} Delivery Sheet - {{date}}</h2>
			</div>
			<div class="uk-width-1-3 uk-align-right">
				<img class="uk-responsive-width" src="logo.png">
			</div>
		</div>


		<table class="uk-table uk-table-small uk-text-small uk-table-divider">
			<thead>
				<tr>
					<th>Ref</th>
					<th>Expected</th>
					<th>Sender & Delivery Phone</th>
					<th class="uk-width-1-3">Delivery Name &amp; Address</th>
					<th class="uk-width-1-4">Instructions</th>
				</tr>
			</thead>
			<tbody>
				{{#each order in orders}}
					<tr>
						<td>{{order.orderNo}}{{order.productCode}}</td>
						<td>{{order.deliveryDate}}<br>{{order.driver}}</td>
						<td>
							{{order.customerName}}<br>
							{{order.customerEmail}}<br>
							{{order.customerPhone}}
						</td>
						<td>
							{{#each line in order.shipAddress}}
								{{line}}<br>
							{{/each}}
						</td>
						<td>{{order.shipInstructions}}</td>
					</tr>
				{{/each}}
				
			</tbody>
		</table>

<!--
 		<div class="og-page-break"></div>
		<div class="og-delivery-sheet-map">
			{{ > map }}
		</div>
 -->
	</div>
</template>
