<template name="orderSelect">
	<div class="uk-container uk-margin-top uk-table-middle">
		<div class="uk-flex">
			<div class="uk-width-2-3">
				<h2>Order Review and Selection - {{date}}</h2>
			</div>
			<div class="uk-width-1-3 uk-align-right">
				<img class="uk-responsive-width" src="logo.png">
			</div>
		</div>


		<table class="uk-table uk-table-hover uk-table-responsive uk-table-small uk-text-small uk-table-divider">
			<thead>
				<tr>
					<th class="uk-table-shrink"></th>
					<th>Ref / Price</th>
					<th>Expected Delivery</th>
					<th>Ordered By</th>
					<th class="uk-width-1-5">Delivery Name & Address</th>
					<th>
						<span>Greeting Card Message</span>
						<span class="uk-align-right uk-margin-remove-bottom">{{>pagination numPages}}</span>
					</th>
				</tr>
			</thead>
			<tbody>
				{{#each order in orders}}
					<tr class="{{isShippedFormat order}}">
						<td><input type="checkbox" {{isSelectedChk order}} class="uk-checkbox js-toggleOrderIsSelected" data-order-no="{{order.orderNo}}"></td>
					    <td class="uk-text-nowrap">
							<b>{{order.orderNo}}{{order.productCode}}</b><br>
						    ${{order.amount}}<br>
						</td>
						<td>
							<b>{{isSelectedMessage order}}</b>
							{{order.deliveryDate}}<br>
							{{isShippedMessage order}}
						</td>
						<td>{{order.customerName}}</td>
						<td>
							{{#each line in order.shipAddress}}
								{{line}}<br>
							{{/each}}
						</td>
						<td>
							A Posy For: {{order.deliveryTo}}<br>
							{{order.specialMessage}}<br>
							From: {{order.deliveryFrom}}<br>
						</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
		<div class="uk-section">
			<a href="" uk-scroll class="uk-totop">Top</a>
			{{>pagination numPages}}
		</div>

	</div>
</template>
