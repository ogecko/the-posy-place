<template name="jobList">
	<div class="uk-section uk-container">
	    <div class="uk-container ">
			<div class="uk-align-right uk-button-group">
				<div class="uk-button uk-button-small uk-button-primary js-fetch"><i class="fas fa-sync"></i> Fetch</div>
				<div class="uk-button uk-button-small uk-button-primary js-clear"><i class="fas fa-trash-alt"></i> Clear</div>
			</div>
			<progress   class="uk-progress js-progress {{show numRunningJobs}}" 
						value="{{diff numTotalJobs numRunningJobs}}" 
						max="{{numTotalJobs}}">
			</progress>
			<div class="uk-grid uk-grid-small ">
					{{#each job in jobQueue}}
						<div class="uk-margin-small-top js-job" data-jobid="{{job._id}}">
							<div class="uk-card-default uk-padding-small {{bkrStatus job}}">
								<div class=""><b>{{job.type}} {{job.data.orderNo}}</b></div>
								<span class="">{{isRepeats job}} {{job.status}}</span>
							</div>
						</div>
					{{/each}}
			</div>
	    </div>
	</div>
</template>
