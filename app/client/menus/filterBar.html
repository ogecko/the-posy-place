
<template name="filterBar">
	<div class="uk-align-right uk-button-group">
		<a class="uk-button uk-button-small {{isAll}}" uk-tooltip title="Show all orders" href="/"><i class="fas fa-filter"></i>All</a>
		<a class="uk-button uk-button-small {{isSelected}}" uk-tooltip title="Show only selected orders" href="/?selected=1&pp=500">Selected</a>
		<a class="uk-button uk-button-small {{isNotShipped}}" uk-tooltip title="Show orders that have not shipped" href="/?shipped=0&pp=500">Not Shipped</a>
	</div>

</template>
